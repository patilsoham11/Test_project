<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
</head>
<body style="background-color: lightgray;">
    <div class="container min-vh-100 mt-2 d-flex justify-content-center align-items-center ">
        <form class="bg-light p-5 shadow-lg bg-body rounded" method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}
            <!-- Email input -->
            
            <div class="form-outline mb-4">
                <label for="inputusername" class="text-black mb-2">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name ="username" required>
                
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label for="inputPassword" class="text-black mb-2">Password</label>
                <input type="password" class="form-control"  placeholder="Enter Password" name="password" required>
                
            </div>


            <!-- Submit button -->
            <a class="btn btn-primary btn-block mb-4" href="{% url 'index' %}">Sign in</a>
        
            <!-- Register buttons -->
            <div class="text-center">
                <p>Need an account? <a href="{% url 'register_user' %}">Sign Up!</a></p>
                <!-- <p>or sign up </p> -->
            </div>
        </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
