<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>

<body style="background-color: rgb(235, 241, 239);">
    <div class="container min-vh-100 mt-2 d-flex justify-content-center align-items-center ">
        <form class="bg-light p-5 shadow-lg bg-body rounded">
            <div class="card-body p-4 p-md-5">

                <h3 class="mb-2 pb-md-4 mb-md-2 px-md-2 text-center text-success">Registration Info</h3>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Username</label>
                    <input type="text" id="form3Example1q" class="form-control" />
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="form3Example1q">Firstname</label>
                        <input type="text" id="form3Example1q" class="form-control" />
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="form3Example1q">Lastname</label>
                        <input type="text" id="form3Example1q" class="form-control" />
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">E-mail</label>
                    <input type="text" id="form3Example1q" class="form-control" />
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="form3Example1q">Password</label>
                        <input type="text" id="form3Example1q" class="form-control" />
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label" for="form3Example1q">Confirm Password</label>
                        <input type="text" id="form3Example1q" class="form-control" />
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
        </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
